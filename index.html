<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodic Mirror - The Living Tree of Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Frank+Ruhl+Libre:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, pages will manage their own scroll */
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0c14; /* bg-slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3152; /* path-color / stroke-indigo-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4166; /* node-color / fill-indigo-800 */
      }
      body {
        font-family: 'Cardo', serif;
        overscroll-behavior: none; /* Prevent pull-to-refresh issues */
        margin: 0; /* Ensure no default margin */
      }
      /* For content scrolling within modals or page sections */
      .content-scroll::-webkit-scrollbar { width: 6px; }
      .content-scroll::-webkit-scrollbar-thumb { background: #4a4166; }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .parchment-bg {
        background-color: #f5eeda; /* A light parchment-like color */
        /* Optional: Add a subtle texture */
        /* background-image: url('path_to_parchment_texture.png'); */
      }
      .frank-ruhl-libre {
        font-family: 'Frank Ruhl Libre', serif;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
</head>
<body class="bg-slate-950 text-indigo-100">
    <div id="root" class="flex flex-col h-full"></div>
    <script>
      // Tailwind JIT configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cardo: ['Cardo', 'serif'],
              cinzel: ['Cinzel', 'serif'],
              frank: ['Frank Ruhl Libre', 'serif'],
            },
            animation: {
              'sef-slow-pulse': 'sefirotPulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sef-fast-pulse': 'sefirotFastPulse 1.2s cubic-bezier(0, 0, 0.2, 1) infinite', // Renamed from fast-ping
              'sef-blocked-flicker': 'sefirotBlockedFlicker 2s infinite step-end',
              'sef-steady-glow': 'sefirotSteadyGlow 2.5s ease-in-out infinite alternate',
              'sef-soft-glow': 'sefirotSoftGlow 3s ease-in-out infinite alternate',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'path-smooth-flow': 'pathFlow 4s linear infinite',
              'path-erratic-flow': 'pathErraticFlow 2s steps(10, end) infinite',
              'path-crack-effect': 'pathCrackEffect 1s ease-out forwards' // For a one-time effect
            },
            keyframes: {
               sefirotPulse: { // Sefirah slow pulse (open - old)
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.05)', opacity: 0.95 },
              },
              sefirotFastPulse: { // Sefirah fast pulse (overactive)
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.15)', opacity: 0.8 },
              },
              sefirotBlockedFlicker: { // Sefirah 'blocked' flicker
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.3' },
              },
               sefirotSteadyGlow: { // Sefirah 'Open/Balanced'
                '0%, 100%': { filter: 'brightness(1.1) drop-shadow(0 0 3px currentColor)' },
                '50%': { filter: 'brightness(1.3) drop-shadow(0 0 6px currentColor)' },
              },
              sefirotSoftGlow: { // Sefirah 'soft_glow' for Tikkun
                '0%, 100%': { filter: 'brightness(1.05) drop-shadow(0 0 2px currentColor)' },
                '50%': { filter: 'brightness(1.2) drop-shadow(0 0 4px currentColor)' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              pathFlow: { // Generic path flow
                'from': { 'stroke-dashoffset': '100' }, // Assuming dasharray is 100 or similar
                'to': { 'stroke-dashoffset': '0' },
              },
              pathErraticFlow: {
                '0%': { 'stroke-dashoffset': '100', opacity: 1 },
                '25%': { 'stroke-dashoffset': '70', opacity: 0.7 },
                '50%': { 'stroke-dashoffset': '50', opacity: 1 },
                '75%': { 'stroke-dashoffset': '20', opacity: 0.6 },
                '100%': { 'stroke-dashoffset': '0', opacity: 1 },
              },
              pathCrackEffect: { // Placeholder for a visual crack, may need SVG filter or complex CSS
                  '0%': { opacity: 0.5 },
                  '50%': { opacity: 1, 'stroke-width': '3px' },
                  '100%': { opacity: 0.3, 'stroke-width': '1px' },
              }
            }
          }
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
